<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel = "stylesheet" href = "style.css">
    <title>PomoTodo</title> 
</head>

<body>

    <div id = "intro">
        <heading>PomoTodo</heading>
        <p>Add some items to your to-do list and start the Pomodoro session - let's get productive!</p>
    </div>

    <div id = "container">
        <p id = "work" class = "label">Work</p>
        <p id = "break" class = "label">Break</p> 
        <p id = "cycles" class = "label">Cycles</p> 

        <!-- Work Timer -->
        <div id = "work-timer" class = "timer">
            <p id = "work-mins">0</p>
            <p class = "semicolon">:</p>
            <p id = "work-secs">05</p>
        </div>

        <p id = "counter" class = "timer">0</p>

        <!-- Break Timer -->
        <div id = "break-timer" class = "timer">
            <p id = "break-mins">0</p>
            <p class = "semicolon">:</p>
            <p id = "break-secs">03</p>
        </div>

        <button id = "start" class = "btn">Start</button>
        <button id = "stop" class = "btn">Stop</button>
        <button id = "reset" class = "btn">Reset</button>
    </div>

    <h1>Roni's To do List</h1>

    <form>
        <input type = "text" class = "todo-input">
        <button class = "todo-button" type = "submit">
            <i class = "fas fa-plus-square"></i>
        </button>

        <div class = "select">
            <select name = "todos" class = "filter-todo">
                <option value = "all">All</option>
                <option value = "completed">Completed</option>
                <option value = "uncompleted">Uncompleted</option>
            </select>
        </div>
        
    </form>

    <div class = "todo-container">
        <ul class = "todo-list">
        </ul>
    </div>

    <script src = "main.js"></script>
    
</body>
</html>
